test:
- name: NumChunkWithFileInput
  num_chunks: 5
  request_body:
    input:
      file: request_body.data
    result:
      body:
        exact: 12foo34foo56foo78foo90foo
  response_body:
    input:
      file: response_body.data
    result:
      body:
        exact: 09bar87bar65bar43bar21bar
- name: NumChunkWithFileInputFileOutput
  num_chunks: 5
  request_body:
    input:
      file: request_body.data
    result:
      body:
        file: expected_request_body.data
- name: NumChunkWithContentInput
  num_chunks: 5
  request_body:
    input:
      content: '1234567890'
    result:
      body:
        exact: 12foo34foo56foo78foo90foo
- name: ChunkSizeWithFileInput
  chunk_size: 2
  request_body:
    input:
      file: request_body.data
    result:
      body:
        exact: 12foo34foo56foo78foo90foo
- name: ChunkSizeWithContentInput
  chunk_size: 2
  request_body:
    input:
      content: '1234567890'
    result:
      body:
        exact: 12foo34foo56foo78foo90foo
- name: NoChunking
  request_body:
  - input:
      content: '12'
    result:
      body:
        exact: 12foo
  - input:
      content: '34'
    result:
      body:
        exact: 34foo
  - input:
      content: '56'
    result:
      body:
        exact: 56foo
