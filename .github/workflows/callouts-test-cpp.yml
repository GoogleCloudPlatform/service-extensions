---
name: Callouts test C++ SDK

on:
  push:
    branches:
      - main
      - cpp-sdk-doc-gen
    paths:
      - 'callouts/cpp/**'
      - 'docs/cpp/**'
      - '.github/workflows/callouts-test-cpp.yml'
  pull_request:
    branches: [main]
    paths:
      - 'callouts/cpp/**'

permissions:
  contents: write

jobs:
  test:
    name: bazel test (${{ matrix.name }})
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'opt'
            flags: '--config=clang -c opt --define=crypto=system'
          - name: 'ASan'
            flags: '--config=clang-asan'
          - name: 'TSan'
            flags: '--config=clang-tsan'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bazel
        run: sudo apt-get update && sudo apt-get install -y bazel

      - name: Run tests
        working-directory: ./callouts/cpp
        run: bazel test ${{ matrix.flags }} -- //...
